<html>
    <head>

    </head>
    <body>

        <div id="chartdiv" style="width: 800px; height: 600px"></div>
    </body>
</html>
 
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>


// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chartdiv", am4charts.XYChart);

// Add data
chart.data = [{
  "year": "1930",
  "italy": 1,
  "germany": 5,
  "uk": 3
}, {
  "year": "1934",
  "italy": 1,
  "germany": 2,
  "uk": 6
}, {
  "year": "1938",
  "italy": 2,
  "germany": 3,
  "uk": 1
}, {
  "year": "1950",
  "italy": 3,
  "germany": 4,
  "uk": 1
}, {
  "year": "1954",
  "italy": 5,
  "germany": 1,
  "uk": 2
}, {
  "year": "1958",
  "italy": 3,
  "germany": 2,
  "uk": 1
}, {
  "year": "1962",
  "italy": 1,
  "germany": 2,
  "uk": 3
}, {
  "year": "1966",
  "italy": 2,
  "germany": 1,
  "uk": 5
}, {
  "year": "1970",
  "italy": 3,
  "germany": 5,
  "uk": 2
}];

// Create category axis
var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "year";
categoryAxis.renderer.opposite = false;

// Create value axis
var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
valueAxis.renderer.inversed = false;
valueAxis.title.text = "Place taken";
valueAxis.renderer.minLabelPosition = 0.01;

// Create series
var series1 = chart.series.push(new am4charts.LineSeries());
series1.dataFields.valueY = "italy";
series1.dataFields.categoryX = "year";
series1.name = "Italy";
series1.strokeWidth = 3;
series1.bullets.push(new am4charts.CircleBullet());
series1.tooltipText = "Place taken by {name} in {categoryX}: {valueY}";
series1.legendSettings.valueText = "{valueY}";
series1.visible  = false;

var series2 = chart.series.push(new am4charts.LineSeries());
series2.dataFields.valueY = "germany";
series2.dataFields.categoryX = "year";
series2.name = 'Germany';
series2.strokeWidth = 3;
series2.bullets.push(new am4charts.CircleBullet());
series2.tooltipText = "Place taken by {name} in {categoryX}: {valueY}";
series2.legendSettings.valueText = "{valueY}";

var series3 = chart.series.push(new am4charts.LineSeries());
series3.dataFields.valueY = "uk";
series3.dataFields.categoryX = "year";
series3.name = 'United Kingdom';
series3.strokeWidth = 3;
series3.bullets.push(new am4charts.CircleBullet());
series3.tooltipText = "Place taken by {name} in {categoryX}: {valueY}";
series3.legendSettings.valueText = "{valueY}";

// Add chart cursor
chart.cursor = new am4charts.XYCursor();
chart.cursor.behavior = "zoomY";

// Add legend
chart.legend = new am4charts.Legend();




</script>
